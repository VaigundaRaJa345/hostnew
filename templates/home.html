<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Care | Safar</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }
        .btn {
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: darkred;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>

    <!-- QR Generator Section -->
    <div id="qr-section" class="container text-center">
        <h3 class="text-primary fw-bold">Quick Care</h3>
        <p class="text-secondary">Make sure you are reachable from anywhere to your family even if you can't</p>
        <hr>

        <!-- QR Generation Form -->
        <form id="qrForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="qr-name" name="full_name" class="form-control" required>
                <span id="error-name" class="error hidden">Name is required.</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Emergency Mobile Number</label>
                <input type="tel" id="qr-mob" name="mobile" class="form-control" required pattern="[0-9]{10}">
                <span id="error-mob" class="error hidden">Enter a valid 10-digit mobile number.</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Vehicle Number</label>
                <input type="text" id="qr-vech" name="vehicle" class="form-control" required>
                <span id="error-vech" class="error hidden">Vehicle number is required.</span>
            </div>
            <button type="submit" class="btn btn-success">Generate QR</button>
        </form>

        <!-- QR Code Display -->
        <div id="qrResult" class="mt-3 hidden">
            <h5>Your QR Code:</h5>
            <img id="qrImage" src="" alt="QR Code">
            <a id="downloadQR" class="btn btn-info mt-2" download="QR_Code.png">Save QR</a>
        </div>

        <hr>
        <p class="text-muted small">Use <a href="https://lens.google/" class="text-decoration-none">Google QR Code Scanner</a> to scan your QR.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2025 Quick Care. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("qrForm").onsubmit = async function(event) {
            event.preventDefault();

            const name = document.getElementById("qr-name").value.trim();
            const mobile = document.getElementById("qr-mob").value.trim();
            const vehicle = document.getElementById("qr-vech").value.trim();

            // Validate inputs
            let isValid = true;
            document.getElementById("error-name").classList.add("hidden");
            document.getElementById("error-mob").classList.add("hidden");
            document.getElementById("error-vech").classList.add("hidden");

            if (!name) {
                document.getElementById("error-name").classList.remove("hidden");
                isValid = false;
            }
            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById("error-mob").classList.remove("hidden");
                isValid = false;
            }
            if (!vehicle) {
                document.getElementById("error-vech").classList.remove("hidden");
                isValid = false;
            }

            if (!isValid) return;

            // Send data to Flask
            const formData = new FormData();
            formData.append("full_name", name);
            formData.append("mobile", mobile);
            formData.append("vehicle", vehicle);

            const response = await fetch("/generate_qr", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.qr_url) {
                document.getElementById("qrImage").src = data.qr_url;
                document.getElementById("qrResult").classList.remove("hidden");
                document.getElementById("downloadQR").href = data.qr_url;
            }
        };
    </script>
</body>
</html>
