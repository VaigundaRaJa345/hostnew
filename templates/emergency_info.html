<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #001f3f; /* Dark Blue */
            color: #ffffff; /* White text */
        }
        .card {
            background-color: #111; /* Black box */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .card p {
            color: #ffffff; /* White text for details */
            font-size: 18px;
        }
        .btn-call {
            background-color: #28a745; /* Green button */
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
            color: white;
        }
        .btn-call:hover {
            background-color: #218838; /* Darker green */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center">
        <h2 class="mb-3 text-white">Emergency Contact</h2>
        <hr class="border-light">
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Mobile:</strong> {{ mobile }}</p>
        <p><strong>Vehicle Number:</strong> {{ vehicle }}</p>
        <a href="tel:{{ mobile }}" class="btn btn-call w-100">ðŸ“ž Call Emergency Contact</a>
    </div>
</body>
</html>
